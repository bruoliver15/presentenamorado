<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presente Dia dos Namorados</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 26px;
    }
    .botao {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .cora-batendo {
      font-size: 70px;
      animation: bater 1s infinite;
      color: red;
      margin-top: 30px;
    }
    @keyframes bater {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .cora {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall 5s linear infinite;
      color: pink;
      opacity: 0.8;
      z-index: 1000;
    }
    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
    }
    .polaroid {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .polaroid img {
      width: 100%;
      border-radius: 8px;
      height: auto;
    }
    .caption {
      font-size: 14px;
      color: black;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .polaroid {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <audio id="musica" src="musica.mp3.mp3" autoplay loop></audio>

<script>
  const musica = document.getElementById('musica');

  // Tenta tocar automaticamente (pode falhar no celular)

    document.body.addEventListener('click', () => {
      musica.play();
    }, { once: true });
  });
</script>

    function criarCoracao() {
      const cora = document.createElement("div");

</body>
</html>
