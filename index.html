  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4d6d;
      text-align: center;
    }

    .heart {
      width: 50px;
      height: 50px;
      background-color: #ff4d6d;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 50px;
      height: 50px;
      background-color: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    .carregando {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .fotos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .polaroid {
      background: white;
      padding: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
      border-radius: 5px;
      transform: rotate(-2deg);
    }

    .polaroid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  object-position: center;
  border-radius: 5px;
}


    .caption {
      margin-top: 10px;
      font-size: 0.9em;
      font-weight: bold;
      color: #ff4d6d;
    }
  </style>
</head>
